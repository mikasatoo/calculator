<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Links to other files /sources -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/calculator.png"/>    <!-- link to icon image -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
</head>

<body>
    <div class="content">
        <div class="display">   <!-- Operation and result -->
            <div id="display-operation"></div>
            <div id="display-value"></div>
        </div>

        <div class="row1">  <!-- CLEAR and DELETE buttons -->
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>

        <div class="row2">  <!-- +/-, %, sqrt, and / buttons -->
            <button id="plus-minus">&plusmn;</button>
            <button class="operator" id="modulus">%</button>
            <button class="operator" id="sqrt">&radic;</button>
            <button class="operator" id="divide">&#247;</button>
        </div>

        <div class="row3">  <!-- 7, 8, 9, and x buttons -->
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="operator" id="multiply">*</button>
        </div>

        <div class="row4">  <!-- 4, 5, 6, and - buttons -->
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="operator" id="subtract">-</button>
        </div>

        <div class="row5">  <!-- 1, 2, 3, and + buttons -->
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="operator" id="add">+</button>
        </div>
        
        <div class="row6">  <!-- 0 (long), ., and = buttons -->
            <button class="digit" id="0">0</button>
            <button class="digit" id=".">.</button>
            <button id="equals">=</button>
        </div>

        <div class="logo">  <!-- mikasatoo and github logo/link -->
            <p>mikasatoo</p>
            <a href="https://github.com/mikasatoo" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
        </div>
    </div>
</body>
</html>
