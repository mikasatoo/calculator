<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Links to other files /sources -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./images/calculator.png"/>    <!-- link to icon image -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- link to GitHub icon source -->
</head>

<body>
    <div class="content">
        <div class="display">   <!-- Operation and result -->
            <div id="operation-display">36 &#247; 6 =</div>     <!-- !! remove dummy data !! -->
            <div id="number-display">6</div>
        </div>

        <div class="row1">  <!-- CLEAR and DELETE buttons -->
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>

        <div class="row2">  <!-- +/-, %, sqrt, and / buttons -->
            <button id="plus-minus">&plusmn;</button>
            <button id="modulus">%</button>
            <button id="sqrt">&radic;</button>
            <button id="divide">&#247;</button>
        </div>

        <div class="row3">  <!-- 7, 8, 9, and x buttons -->
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">x</button>
        </div>

        <div class="row4">  <!-- 4, 5, 6, and - buttons -->
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>
        </div>

        <div class="row5">  <!-- 1, 2, 3, and + buttons -->
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>
        </div>

        <div class="row6">  <!-- 0 (long), ., and = buttons -->
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>

        <div class="logo">  <!-- mikasatoo and github logo/link -->
            <p>mikasatoo</p>
            <a href="https://github.com/mikasatoo" target="_blank"><i style="font-size:24px" class="fa">&#xf09b;</i></a>
        </div>
    </div>
</body>
</html>
